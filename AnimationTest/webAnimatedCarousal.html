<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-a {
            text-decoration: none;
        }
        
        /* Carousel */
        .custom-carousel {
            height: 100vh;
            margin-top: -50px;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        
        .custom-carousel .custom-list .custom-item {
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0 0 0 0;
        }
        
        .custom-carousel .custom-list .custom-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .custom-carousel .custom-list .custom-item .custom-content {
            position: absolute;
            top: 20%;
            width: 1140px;
            max-width: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding-right: 30%;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 0 5px 10px #0004;
        }
        
        .custom-carousel .custom-list .custom-item .custom-author {
            font-weight: bold;
            letter-spacing: 10px;
        }
        
        .custom-carousel .custom-list .custom-item .custom-title,
        .custom-carousel .custom-list .custom-item .custom-topic {
            font-size: 5em;
            font-weight: bold;
            line-height: 1.3em;
        }
        
        .custom-carousel .custom-list .custom-item .custom-topic {
            color: #f1683a;
        }
        
        .custom-carousel .custom-list .custom-item .custom-buttons {
            display: grid;
            grid-template-columns: repeat(2, 130px);
            grid-template-rows: 40px;
            gap: 5px;
            margin-top: 20px;
        }
        
        .custom-carousel .custom-list .custom-item .custom-buttons button {
            border: none;
            background-color: #eee;
            letter-spacing: 3px;
            font-family: Poppins;
            font-weight: 500;
        }
        
        .custom-carousel .custom-list .custom-item .custom-buttons button:nth-child(2) {
            background-color: transparent;
            border: 1px solid #fff;
            color: #eee;
        }
        
        /* Thumbnail */
        .custom-thumbnail {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: max-content;
            z-index: 100;
            display: flex;
            gap: 20px;
        }
        
        .custom-thumbnail .custom-item {
            width: 150px;
            height: 220px;
            flex-shrink: 0;
            position: relative;
        }
        
        .custom-thumbnail .custom-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        .custom-thumbnail .custom-item .custom-content {
            color: #fff;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }
        
        .custom-thumbnail .custom-item .custom-content .custom-title {
            font-weight: 500;
        }
        
        .custom-thumbnail .custom-item .custom-content .custom-description {
            font-weight: 300;
        }
        
        /* Arrows */
        .custom-arrows {
            position: absolute;
            top: 80%;
            right: 52%;
            z-index: 100;
            width: 300px;
            max-width: 30%;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .custom-arrows button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee4;
            border: none;
            color: #fff;
            font-family: monospace;
            font-weight: bold;
            transition: 0.5s;
        }
        
        .custom-arrows button:hover {
            background-color: #fff;
            color: #000;
        }
        
        /* Animation */
        .custom-carousel .custom-list .custom-item:nth-child(1) {
            z-index: 1;
        }
        
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-author,
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-title,
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-topic,
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-des,
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-buttons {
            transform: translateY(50px);
            filter: blur(20px);
            opacity: 0;
            animation: custom-showContent 0.5s 1s linear 1 forwards;
        }
        
        @keyframes custom-showContent {
            to {
                transform: translateY(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }
        
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-title {
            animation-delay: 1.2s !important;
        }
        
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-topic {
            animation-delay: 1.4s !important;
        }
        
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-des {
            animation-delay: 1.6s !important;
        }
        
        .custom-carousel .custom-list .custom-item:nth-child(1) .custom-content .custom-buttons {
            animation-delay: 1.8s !important;
        }
        
        .custom-carousel.custom-next .custom-list .custom-item:nth-child(1) img {
            width: 150px;
            height: 220px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            border-radius: 30px;
            animation: custom-showImage 0.5s linear 1 forwards;
        }
        
        @keyframes custom-showImage {
            to {
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
        
        .custom-carousel.custom-next .custom-thumbnail .custom-item:nth-last-child(1) {
            overflow: hidden;
            animation: custom-showThumbnail 0.5s linear 1 forwards;
        }
        
        @keyframes custom-showThumbnail {
            from {
                width: 0;
                opacity: 0;
            }
        }
        
        .custom-carousel.custom-next .custom-thumbnail {
            animation: custom-effectNext 0.5s linear 1 forwards;
        }
        
        @keyframes custom-effectNext {
            from {
                transform: translateX(150px);
            }
        }
        
        /* Running Time */
        .custom-carousel .custom-time {
            position: absolute;
            z-index: 1000;
            width: 0%;
            height: 3px;
            background-color: #f1683a;
            left: 0;
            top: 0;
        }
        
        .custom-carousel.custom-next .custom-time,
        .custom-carousel.custom-prev .custom-time {
            animation: custom-runningTime 3s linear 1 forwards;
        }
        
        @keyframes custom-runningTime {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
        
        /* Prev Click */
        .custom-carousel.custom-prev .custom-list .custom-item:nth-child(2) {
            z-index: 2;
        }
        
        .custom-carousel.custom-prev .custom-list .custom-item:nth-child(2) img {
            animation: custom-outFrame 0.5s linear 1 forwards;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        @keyframes custom-outFrame {
            to {
                width: 150px;
                height: 220px;
                bottom: 50px;
                left: 50%;
                border-radius: 20px;
            }
        }
        
        .custom-carousel.custom-prev .custom-thumbnail .custom-item:nth-child(1) {
            overflow: hidden;
            opacity: 0;
            animation: custom-showThumbnail 0.5s linear 1 forwards;
        }
        
        .custom-carousel.custom-next .custom-arrows button,
        .custom-carousel.custom-prev .custom-arrows button {
            pointer-events: none;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .custom-carousel .custom-list .custom-item .custom-content {
                top: 15%;
                width: 80%;
                padding-right: 10%;
            }
        
            .custom-thumbnail .custom-item {
                width: 100px;
                height: 150px;
            }
        }
        
        @media (max-width: 768px) {
            .custom-carousel .custom-list .custom-item .custom-content {
                top: 10%;
                width: 90%;
                padding-right: 5%;
            }
        
            .custom-thumbnail .custom-item {
                width: 80px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .custom-carousel .custom-list .custom-item .custom-content {
                top: 5%;
                width: 95%;
                padding-right: 2%;
            }
        
            .custom-thumbnail .custom-item {
                width: 70px;
                height: 100px;
            }
        }
